<div class="register">
    {% if current_user.is_authenticated %}
        <button><a href={{ url_for("auth.login") }}>登录</a></button>
    {% else %}
        <button><a href={{ url_for("auth.logout") }}>登出</a></button>
    {% endif %}
</div>
<div class="top">
    <a href={{ url_for("auth.login") }}><img src="/static/img/to_top.png" alt=""></a>
</div>
